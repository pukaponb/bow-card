

<h2 style="text-align: center;">CreditCard Project</h2>

<div class="row">
    <div class="col-4" *ngFor="let card of cards">
        <div class="credit-card">
            <div class="card-type">
                <img *ngIf="card.type === 'Visa'" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" alt="Visa Logo">
                <img *ngIf="card.type === 'Discover Card'" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Discover_Card_logo.svg/2560px-Discover_Card_logo.svg.png" alt="Visa Logo">
                <img *ngIf="card.type === 'American Express'" src="https://1000logos.net/wp-content/uploads/2016/10/American-Express-Color.png" alt="Visa Logo">
                <img *ngIf="card.type === 'Visa Retired'" src="https://upload.wikimedia.org/wikipedia/commons/1/16/Former_Visa_%28company%29_logo.svg" alt="Visa Logo">
                <img *ngIf="card.type === 'MasterCard'" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1280px-Mastercard-logo.svg.png" alt="MasterCard Logo">
            </div>
            <div class="card-number">{{ card.number }}</div>
            <div class="card-name">{{ card.owner }}</div>
            <div class="card-expiration-date">EXP. DATE  {{ card.expiration }}</div>
        </div>
    </div>
</div>
